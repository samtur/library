<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap");
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mainContainer">
      <h1 class="heading">My Library</h1>
      <div class="formContainer">
        <form
          class="bookForm"
          action="script.js"
          method="post"
          autocomplete="off"
        >
          <ul class="inputContainer">
            <li>
              <label for="book">Book</label>
              <input type="text" id="book" name="book" />
            </li>
            <li>
              <label for="author">Author</label>
              <input type="text" id="author" name="author" />
            </li>
            <li>
              <label for="status">Status</label>
              <select name="status" id="status" class="selectDrop">
                <option value="true" selected>Read</option>
                <option value="false">Not Read</option>
              </select>
            </li>
            <button type="submit" id="submitBtn">Submit</button>
          </ul>
        </form>
      </div>
      <div class="contentContainer">
        <div class="contentHead">
          <h4 class="headName">Name</h4>
          <h4 class="headAuthor">Author</h4>
          <h4 class="headStatus">Status</h4>
        </div>
      </div>
    </div>
  </body>
</html>
